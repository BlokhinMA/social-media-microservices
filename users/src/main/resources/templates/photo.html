<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{my_profile :: meta}"></th:block>
    <title>Фотография</title>
    <th:block th:replace="~{my_profile :: style}"></th:block>
</head>
<body>

<th:block th:replace="~{my_profile :: header}"></th:block>

<script>
    let currentUrl = window.location.href,
        id = currentUrl.substring(currentUrl.lastIndexOf('/') + 1);

    fetch(`http://localhost:8765/albums/photo/${id}`, requestOptions)
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Network response was not ok.');
        })
        .then(data => {
            let body = document.querySelector('body'),
                img = document.createElement('img'),
                p,
                div,
                a,
                key,
                host = window.location.host;

            fetch(`http://localhost:8765/albums/photo_entity/${data.id}`, requestOptions)
                .then(response => {
                    if (response.ok)
                        return response.blob();
                    throw new Error('Network response was not ok.');
                })
                .then(blob => {
                    img.src = URL.createObjectURL(blob);
                })
                .catch(error => {
                    console.error(error);
                });

            body.appendChild(img);



            const tags = data.tags;
            p = document.createElement('p');
            if (Object.keys(tags).length === 0) {
                p.textContent = 'Теги еще не добавлены';
            } else {
                let string = 'Теги: ';
                for (let i = 0; i < tags.length - 1; i++) {
                    string += `${tags[i].tag}, `;
                }
                string += `${tags[tags.length - 1].tag}`
                p.textContent = string;
            }
            body.appendChild(p);



            const rating = data.rating;
            p = document.createElement('p');
            if (data.rating === null)
                p.textContent = `Фотография еще не оценивалась`;
            else p.textContent = `Рейтинг фотографии: ${rating}%`;
            body.appendChild(p);



            const comments = data.comments;
            if (Object.keys(comments).length === 0) {
                div = document.createElement('div');
                div.textContent = 'Комментарии еще не добавлены';
                body.appendChild(div);
            } else {
                for (key in tags) {
                    div = document.createElement('div');
                    div.className = 'container';

                    p = document.createElement('p');
                    p.textContent = `${comments[key].comment}`;
                    div.appendChild(p);

                    a = document.createElement('a');
                    a.textContent = `${comments[key].commentingUserLogin}`;
                    a.href = `http://${host}/profile/${comments[key].commentingUserLogin}`;
                    p = document.createElement('p');
                    p.appendChild(a);
                    div.appendChild(p);

                    p = document.createElement('p');
                    p.textContent = `${comments[key].commentingTimeStamp}`;
                    div.appendChild(p);

                    body.appendChild(div);
                }
            }
        })
        .catch(error => {
            console.error('Произошла ошибка', error);
        });

</script>

</body>
</html>
