<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{my_profile :: meta}"></th:block>
    <title>Управление сообществами</title>
    <th:block th:replace="~{my_profile :: style}"></th:block>
</head>
<body>

<th:block th:replace="~{my_profile :: header}"></th:block>

<h1>Управление сообществами</h1>

<p>Создать сообщество</p>

<form id="addCommunity">
    <label for="name">Название сообщества</label><br>
    <input type="text" id="name" name="name" placeholder="Название сообщества" required>
    <button>Создать сообщество</button>
</form>

<script>

    let body = document.querySelector('body'),
        key,
        p,
        a,
        host = window.location.host;

    fetch(`http://localhost:8765/communities/community_management/[[${user.login}]]`, requestOptions)
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Network response was not ok.');
        })
        .then(data => {
            for (key in data) {
                p = document.createElement('p');
                a = document.createElement('a');
                a.href = `${host}/communities/${data[key].id}`;
                a.textContent = `${data[key].name}`;
                p.appendChild(a);
                body.appendChild(p);
            }
        })
        .catch(error => {
            console.error('Произошла ошибка', error);
        });

    const form = document.getElementById('addCommunity');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;

        const data = {
            name: name,
            creatorLogin: `[[${user.login}]]`,
        }

        fetch('http://localhost:8765/communities/add_community', {
            headers: {
                'Authorization': `[[${token}]]`,
                'Content-Type': 'application/json'
            },
            method: 'POST',
            body: JSON.stringify(data),
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                p = document.createElement('p');
                a = document.createElement('a');
                a.href = `${host}/communities/${data.id}`;
                a.textContent = `${data.name}`;
                p.appendChild(a);
                body.appendChild(p);
            })
            .catch(error => {
                console.error('Произошла ошибка:', error);
            });
    });

</script>

</body>
</html>
